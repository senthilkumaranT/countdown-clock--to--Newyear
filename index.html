<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_countertimer__</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p>Countdown To</p>
    <h2 class="newyear">New year</h2>
    
    <div class="counter">
          <div class="box">
           <h2 id="days">00</h2>
           <small>days</small>
          </div>
        
          <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
           </div>


           <div class="box">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
           </div>

           <div class="box">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
           </div>
        
    </div>
</body>
</html>
